<!DOCTYPE html>
<html>
<head>
    <title>Beta</title>
    <style>
        /* Стили для шторки меню */
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ddd; /* светло-серый фон */
            overflow-x: hidden;
            padding-top: 60px;
            transition: width 0.6s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            border-radius: 0 15px 15px 0; /* закругление справа */
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            border-radius: 12px; /* закругление углов */
            background-color: #f0f0f0; /* светло-серый фон */
            border: 1px solid #000; /* чёрная обводка */
            margin-bottom: 10px; /* расстояние между кнопками */
        }

        .menu .closeBtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            background-color: transparent; /* убираем фон */
        }

        /* Стили для кнопки меню */
        .menuBtn {
            font-size: 30px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M5 19h13M5 5h13"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            background-color: transparent;
        }

        /* Стили для строки поиска */
        #search {
            padding: 10px 20px; /* увеличиваем отступы */
            width: 90%; /* увеличиваем ширину */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>');
            background-repeat: no-repeat;
            background-position: 10px center; /* центрируем иконку поиска */
            border-radius: 50px; /* полукруглая форма */
            border: 1px solid #000; /* чёрная обводка */
            margin: 20px auto; /* центрируем строку поиска */
            display: block; /* делаем строку поиска блочным элементом */
        }
    </style>
</head>
<body>
    <button id="menuBtn" class="menuBtn">☰</button>

    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closeBtn">×</a>
        <input type="text" id="search" placeholder="Поиск...">
        <a href="catalog_video.html">Каталог видео</a>
        <a href="catalog_photo.html">Каталог фото</a>
        <a href="catalog_text.html">Каталог текстовых файлов</a>
        <a href="topics.html">Список тем</a>
        <a href="updates.html">Обновления</a>
        <a href="developers.html">Разработчики</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
