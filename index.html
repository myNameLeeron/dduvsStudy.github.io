<!DOCTYPE html>
<html>
<head>
    <title>Beta</title>
    <style>
        /* Стили для шторки меню */
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: width 0.6s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            border-radius: 12px;
        }

        .menu .closeBtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Стили для кнопки меню */
        .menuBtn {
            font-size: 30px;
            cursor: pointer;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h13M5 19h13M5 5h13"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            background-color: transparent;
        }

        /* Стили для строки поиска */
        #search {
            padding-left: 35px;
            width: 200px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>');
            background-repeat: no-repeat;
            background-position: 7px center;
        }
    </style>
</head>
<body>
    <button id="menuBtn" class="menuBtn"></button>

    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closeBtn">×</a>
        <input type="text" id="search" placeholder="Поиск...">
        <a href="catalog_video.html" style="background-color: #ff0000;">Каталог видео</a>
        <a href="catalog_photo.html" style="background-color: #00ff00;">Каталог фото</a>
        <a href="catalog_text.html" style="background-color: #0000ff;">Каталог текстовых файлов</a>
        <a href="topics.html" style="background-color: #ffff00;">Список тем</a>
        <a href="updates.html" style="background-color: #ff00ff;">Обновления</a>
        <a href="developers.html" style="background-color: #00ffff;">Разработчики</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
